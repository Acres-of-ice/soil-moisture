<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moisture Readings and Counter</title>
  <link rel="stylesheet" href="sensors.css" />
  <script src="jquery.min.js"></script>
  <script async src="sensors.js"></script>
</head>
<body class="dark">
  <div class="weather-wrapper">
    <!-- Moisture A -->
    <div class="weather-card">
      <svg class="weather-icon" viewBox="0 0 24 24">
        <path d="M15 13V5a3 3 0 0 0-6 0v8a5 5 0 1 0 6 0m-3-9a1 1 0 0 1 1 1v3h-2V5a1 1 0 0 1 1-1z"/>

      <h1 id="moisture_a">--</h1>
      <p>Moisture A (%)</p>
    </div>

    <!-- Counter -->
    <div class="weather-card">
      <svg class="weather-icon" viewBox="0 0 24 24">
        <path d="M4,17V9H2V7H6V17H4M22,15C22,16.11 21.1,17 20,17H16V15H20V13H18V11H20V9H16V7H20A2,2 0 0,1 22,9V10.5A1.5,1.5 0 0,1 20.5,12A1.5,1.5 0 0,1 22,13.5V15M14,15V17H8V13C8,11.89 8.9,11 10,11H12V9H8V7H12A2,2 0 0,1 14,9V11C14,12.11 13.1,13 12,13H10V15H14Z" />
      </svg>
      <h1 id="counter">--</h1>
      <p>Counter</p>
    </div>

    <!-- Moisture B -->
    <div class="weather-card">
      <svg class="weather-icon" viewBox="0 0 24 24">
        <path d="M14.5,17c0,1.65-1.35,3-3,3s-3-1.35-3-3h2c0,0.55,0.45,1,1,1s1-0.45,1-1s-0.45-1-1-1H2v-2h9.5c1.65,0,3,1.35,3,3" />
      </svg>
      <h1 id="moisture_b">--</h1>
      <p>Moisture B (%)</p>
    </div>
  </div>
</body>
</html>
